    form{text-align:center;

    .container {
      font-size:15px;
      padding: 50px;
      background-color: white;
      margin:0 auto;

<body style="background-image:url({% static 'images/hero_2.jpg' %})">
<h1 style="text-align:center;"> Application Form </h1>

<form method="POST">
  {% csrf_token %}
    <div class="container">

    <label>Name:</label>
    <input type="text" name="name" placeholder="Enter your name"><br><br>

    <label for="dob">DOB:</label>
    <input type="date" name="dob" id="dob" placeholder="Enter your date of birth"><br><br>

    <label>Age:</label>
    <input type="text" name="age" placeholder="Enter your age"><br><br>

    <label>select your gender</label>
    <input type="radio" id="male" name="gender" >
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="others" name="gender">
    <label for="others">Others</label><br><br>

    <label>Mail id:</label>
    <input type="email" name="email" placeholder="Enter your mail id"><br><br>

    <label>phone no:</label>
    <input type="text" name="phone" placeholder="Enter your phone number"><br><br>

    <label>Address:</label>
    <input type="text" name="address" placeholder="Enter your address"><br><br>



        District: <select name="district" id="district">
                      <option value="" selected="selected">Select district</option>
                  </select>
                    <br><br>
        Branches: <select name="branch" id="branch">
                      <option value="" selected="selected">Please select district first</option>
                  </select>
                    <br><br>

        <label for="account">Account type:</label>
        <select name="account" id="account">
            <option value="Savings Account">Savings Account</option>
            <option value="Current Account">Current Account</option>
            <option value="Fixed Deposit">Fixed Deposit</option>
            <option value="Joint Account">Joint Account</option>

        </select><br><br>

        <label>Materials Provide:</label>

        <input type="checkbox" id="credit card" name="credit card" >
        <label for="credit card">Credit Card</label>
        <input type="checkbox" id="debit card" name="debit card">
        <label for="debit card">Debit Card</label>
        <input type="checkbox" id="cheque" name="cheque">
        <label for="cheque">Cheque</label><br><br>

        <div>
            <a class="button" href="{% url 'bank_app:message' %}">
              Submit
            </a>
            <br><br>

            <a class="button" href="{% url 'bank_app:index' %}">
              Logout
            </a>

        </div>

    </div>

</form>
